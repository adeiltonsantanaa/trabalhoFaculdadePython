<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    max-width: 400px;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 5px;
    text-align: center;
  }

  .form-container input[type="url"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 3px;
    border: 1px solid #ccc;
  }

  .form-container button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .form-container a {
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #000;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2>Cadastro de Endere√ßos Web</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="url" name="url" required>
      <button type="submit">Incluir</button>
    </form>

    <a href="{% url 'lista_enderecos' %}">Ver Lista de URLs</a>
  </div>
</div>
